<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Archive</title>
  <!-- bootstrap -->
  <!-- text git push -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
   crossorigin="anonymous"
  />
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />
 </head>
 <body>
  <!-- search section start -->
  <section class="my-2">
   <div class="container">
    <h1 class="text-center text-danger shadow-text">Search Books</h1>

    <div class="input-group mb-3 w-75 mx-auto">
     <input
      id="search-field"
      type="text"
      class="form-control"
      placeholder="Search Books"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
     />
     <button
      onclick="loadBookData()"
      class="btn btn-outline-danger fw-bold"
      type="button"
      id="search-button"
     >
      Search
     </button>
    </div>
   </div>
  </section>
  <!-- search section end -->
  <!-- search result section -->
  <section class="my-5">
   <div class="container">
    <!-- spinner -->
    <div id="spinner" class="text-center my-5">
     <div class="spinner-border" role="status"></div>
    </div>
    <!-- spinner end -->
    <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <div id="total-result">
     <h1 class="text-center text-danger shadow-text">Search For Any Books</h1>
    </div>
   </div>
  </section>
  <!-- javascript file -->
  <script src="./js/app.js"></script>
 </body>
</html>
